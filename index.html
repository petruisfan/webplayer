<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>WebPlayer</title>
    <link rel="stylesheet" href="style/bootstrap.css"/>
    <link rel="stylesheet" href="style/bootstrap-responsive.css"/>
</head>
<body>
<div class="header">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" href="#">WebPlayer</a>
            <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div id="content" class="span12&gt;">
        <div>
            <ul class="thumbnails">

            </ul>
        </div>
    </div>
</div>
<script type="text/plain" id="thumb">
    <% _.each(files, function(file) { %>
    <li>
        <a href="#rest/list/<%= file %>" class="thumbnail plain"><%= file %></a>
    </li>
    <% }); %>
</script>

    <script type="text/javascript" src="js/lib/jquery-1.9.1_full.js"></script>
    <script type="text/javascript" src="js/lib/underscore-1.4.4_full.js"></script>
    <script type="text/javascript" src="js/lib/backbone-0.9.10_full.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="js/class.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        $(function () {
            console.log("Document loaded!");
            App.start();
        });
    </script>
</body>
</html>
