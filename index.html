<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>WebPlayer</title>
    <link rel="stylesheet" href="style/bootstrap.css"/>
    <link rel="stylesheet" href="style/bootstrap-responsive.css"/>
</head>
<body>
<div class="header">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="">WebPlayer</a>
            <ul class="nav">
                <button class="btn btn-inverse" type="button" onclick="App.stopPlayback()">Stop</button>
                <button class="btn btn-inverse" type="button" onclick="App.playAll()">Play All</button>
                <!--<li><a href="#">Link</a></li>-->
            </ul>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div id="content" class="span12">
        <div>
            <ul id="playlist" class="nav nav-list">

            </ul>
        </div>
    </div>
</div>
<script type="text/plain" id="thumb">
    <li>
        <a href="rest/list<%= Util.getParentFolder(folder) %>" class="thumbnail plain">..</a>
    </li>
    <% _.each(files, function(file) { %>
        <% if (Util.isMp3(file)) { %>
        <li>
            <a href="rest/play<%= folder %>/<%= file %>" class="thumbnail plain"><%= file %></a>
        </li>
        <%} else {%>
        <li>
            <a href="rest/list<%= folder %>/<%= file %>" class="thumbnail plain"><%= file %></a>
        </li>
        <% } %>
    <% }); %>
</script>
    <script type="text/javascript" src="js/lib/jquery-1.9.1_full.js"></script>
    <script type="text/javascript" src="js/lib/underscore-1.4.4_full.js"></script>
    <script type="text/javascript" src="js/lib/backbone-0.9.10_full.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/class.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        $(function () {
            console.log("Document loaded!");
            App.start();
        });
    </script>
</body>
</html>
