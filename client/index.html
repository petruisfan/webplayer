<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Webplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/style.css"/>
    <link rel="stylesheet" href="style/iconic_fill.css"/>
</head>
<body>
<div>
    <div class="header">
        <h1><a href="">Webplayer</a></h1>
    </div>

    <div id="fileList" class="list"></div>
</div>

<script type="text/plain" id="fileListTemplate">
    <ul>
        <li>
            <p class="iconic iconic-folder-fill"></p>
            <a href="list<%= Util.dirname(App.currentFolder) %>">..</a>
        </li>
        <% _.each(files, function(file) { %>
            <% if (Util.isMp3(file)) { %>
            <li onclick="App.play(this)">
                <p class="iconic iconic-headphones"></p>
                <p class="song"><%= file %></p>
            </li>
            <%} else {%>
            <li>
                <p class="iconic iconic-folder-fill"></p>
                <a href="list<%= App.currentFolder %>/<%= file %>"><%= file %></a>
            </li>
            <% } %>
        <% }); %>
    </ul>
</script>

<script type="text/plain" id="playerDiv">
    <div id='player' class="player"></div>
</script>

<script type="text/plain" id="playerTemplate">
    <p id="icon_pause" onclick="App.pause(this)" class="iconic iconic-pause"></p>
    <p id="icon_stop" onclick="App.stop()" class="iconic iconic-stop"></p>
</script>

<script type="text/javascript" src="js/lib/jquery-1.9.1_full.js"></script>
<script type="text/javascript" src="js/lib/underscore-1.4.4_full.js"></script>
<script type="text/javascript" src="js/lib/backbone-0.9.10_full.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/class.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        console.log("Document loaded");
        App.start();
    });
</script>
</body>
</html>
